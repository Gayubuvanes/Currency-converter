<script src="angular.js"></script>
<script>
var myapp=angular.module("n1",[]);
myapp.controller("c1",function($scope){
	$scope.convertLength=function(){
	var src=$scope.fromUnit;
	var dst=$scope.toUnit;
	var value = parseFloat($scope.amount);

                if (isNaN(value)) {
                    $scope.output = "Please enter a valid number.";
                    return;
                }
		
	
	else if (src === "meter") {
                    if (dst === "centimeter") {
                        $scope.output = "Meter to Centimeter is " + (value * 100);
                    } else if (dst === "foot") {
                        $scope.output = "Meter to Foot is " + (value * 3.28084);
                    } else {
                        $scope.output = "Invalid conversion type";
                    }
                } else if (src === "centimeter") {
                    if (dst === "meter") {
                        $scope.output = "Centimeter to Meter is " + (value / 100);
                    } else if (dst === "inch") {
                        $scope.output = "Centimeter to Inch is " + (value * 0.393701);
                    } else {
                        $scope.output = "Invalid conversion type";
                    }
                } else if (src === "foot") {
                    if (dst === "meter") {
                        $scope.output = "Foot to Meter is " + (value / 3.28084);
                    } else {
                        $scope.output = "Invalid conversion type";
                    }
                } else if (src === "inch") {
                    if (dst === "centimeter") {
                        $scope.output = "Inch to Centimeter is " + (value / 0.393701);
                    } else {
                        $scope.output = "Invalid conversion type";
                    }

}

};
});
</script>

<body ng-app="n1">

<div class="header">
<h2>Conversion App</h2>

</div>

<br>


    <div class="container">
        <h2>Length Converter</h2>
<div ng-controller = "c1">

            <label for="amount">Amount:</label>
            <input type="number" ng-model="amount" name="amount" step="0.01" required/>

            <label for="fromUnit">From:</label>
            <select ng-model="fromUnit" name="fromUnit">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="foot">Foot (ft)</option>
                <option value="inch">Inch (in)</option>
            </select>

            <label for="toUnit">To:</label>
            <select ng-model="toUnit" name="toUnit">
                <option value="meter">Meter (m)</option>
                <option value="centimeter">Centimeter (cm)</option>
                <option value="foot">Foot (ft)</option>
                <option value="inch">Inch (in)</option>
            </select>

            <button type="button" ng-click="convertLength();"/>Convert</button>

 <div class="result" id="result">
<p>{{output}}</p>
</div>
           </div>
<br>
</div>
<div class="footer">
  <h2>Footer</h2>
</div>
