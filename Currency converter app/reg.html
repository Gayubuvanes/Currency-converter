<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
/* Header/logo Title */
.header {
  padding: 40px;
  text-align: center;
  background: gray;
  color: white;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
  text-align: center; /* Center-align navigation items */
}

/* Style the navigation bar links */
.navbar a {
  display: inline-block; /* Align links horizontally */
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}



h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-left: 5px;
}

.error {
    color: red;
    font-size: 0.9em;
    margin-bottom: 15px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

#showPassword {
    margin-top: 10px;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>
<body>
<div class="header">
  <h1>Conversion Tools</h1>
  <p>Convert and Conquer</p>
</div>

<div class="navbar">
  <a href="home.html">HOME</a>
  <a href="temp.html">TEMPERATURE</a>
  <a href="cur.html">CURRENCY</a>
  <a href="num.html">NUMBER BASE</a>
  <a href="len.html">LENGTH</a>
  <a href="reg.html">LOGIN</a>
</div>

<center>
 <div class="container">
    <h1>Login</h1>
    <form id="registrationForm">
	<label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" >
	<span id="userNameError" class="error"></span><br>

        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" >
        <input type="checkbox" id="showPassword"> Show Password<br>
        <span id="passwordError" class="error"></span><br>
        <button type="submit"formaction="home.html">Login</button>
    </form>
</div>
</center>
    <script src="reg.js"></script>
</body>
</html>
